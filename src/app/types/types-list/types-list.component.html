<div *ngFor="let type of types" (click)="selected.emit(type)" class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{type.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{type.bio}}
  </div>
  <div class="mdl-card__menu">
    <button (click)="deleted.emit(type); $event.stopPropagation();" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
