<div *ngFor="let event of events" (click)="selected.emit(event)" class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{event.name}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{event.description}}
  </div>
  <div class="mdl-card__menu">
    <button (click)="deleted.emit(event); $event.stopPropagation();" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
