<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">Event Details</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form novalidate>
      <div class="mdl-textfield mdl-js-textfield">
        <label>Event Name</label>
        <input [(ngModel)]="selectedEvent.name" name="name" placeholder="Enter a name" class="mdl-textfield__input" type="text">
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <label>Event Description</label>
        <input [(ngModel)]="selectedEvent.description" name="description" placeholder="Enter a description" class="mdl-textfield__input"
          type="text">
      </div>
      <div class="mdl-textfield">
        <div class="select-wrapper">
          <label for="type">Type</label>
          <select [(ngModel)]="selectedEvent.type" name="type" id="type">
            <option value="">Select...</option>
            <option *ngFor="let type of types$ | async" value="{{type.$key}}">{{type.name}}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="mdl-card__actions">
    <button type="submit" (click)="cancelled.emit(selectedEvent)" class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
    <button type="submit" (click)="saved.emit(selectedEvent)" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
  </div>
</div>
