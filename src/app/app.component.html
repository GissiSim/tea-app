<div>Welcome the Angular 4 with Firebase Shell. Now with FIREBASE (still needs work)</div>
<div class="row columns">
  <button (click)="login()" *ngIf="!(user | async)?.uid">Anonymous Login</button>
  <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>

  <div><input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="What is it that you do?" (keyup.enter)="Send($event.target.value)"
      [(ngModel)]="msgVal" /></div>
  <div id="details-container">
    <p *ngFor="let item of items | async">{{item.message}}</p>
  </div>
</div>
