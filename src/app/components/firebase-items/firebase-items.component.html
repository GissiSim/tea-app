<div class="firebase-items">
  <md-card (click)="goToEvent(item)" class="firebase-item" *ngFor="let item of items | async">
    <md-card-header>
      <div md-card-avatar class="avatar">
        <img src="{{item.creatorPic}}" />
      </div>
      <md-card-title>{{item.title}}</md-card-title>
      <md-card-subtitle>{{item.creatorName}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>
        # Joined: {{item.numberJoined}}
      </p>
    </md-card-content>
  </md-card>
</div>
