<div class="firebase-items">
  <md-card class="firebase-item" *ngFor="let item of items | async ">
    <md-card-header>
      <div md-card-avatar class="avatar">
        <img src="{{item.message.userPic}}" />
      </div>
      <md-card-title>Name Nameson</md-card-title>
      <md-card-subtitle>Job Title</md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <p>
        {{item.message.text}}
      </p>
    </md-card-content>
  </md-card>
</div>
